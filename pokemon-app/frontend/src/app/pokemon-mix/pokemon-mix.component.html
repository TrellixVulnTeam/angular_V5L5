<div class="list">
    <div class=list-content>
    <div  *ngFor="let pokemon of pokemonList">
        <div *ngIf="pokemon.url">
            <a [routerLink]="['/pokemon/' + pokemon.id]">
                <div>
                    <h4>{{pokemon.id}}. {{pokemon.name}}</h4>
                    <img [src]="pokemon.image" [alt]="pokemon.name">
                </div>
            </a>
        </div>
        <div  class=list-content *ngIf="!pokemon.url">
            <a [routerLink]="['/pokemon-created/' + pokemon.id]">
                <div>
                    <h4>{{pokemon.id}}. {{pokemon.name}}</h4>
                    <img [src]="pokemon.image" [alt]="pokemon.name">
                </div>
            </a>
        </div>
    </div>
    </div>
</div>
